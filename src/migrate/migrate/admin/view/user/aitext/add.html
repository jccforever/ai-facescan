<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('c_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-c_id "data-rule="required"  data-source="user/aitextclass/index" data-field="title"  class="form-control selectpage"    name="row[c_id]"  value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Start_score')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-start_score" data-rule="required,range(0~100)" class="form-control" name="row[start_score]" type="number" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('end_score')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-end_score" data-rule="required,range(0~100)" class="form-control" name="row[end_score]" type="number" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" data-rule="required" class="form-control" rows="5" name="row[content]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
